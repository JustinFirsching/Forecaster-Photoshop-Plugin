<!DOCTYPE html>
<html>

<head>
    <script src="src/imports.js"></script>
    <script src="src/keys.js"></script>
    <script src="src/utils.js"></script>
    <script src="src/forecast.js"></script>
    <script src="src/sunrise_sunset.js"></script>
    <script src="src/tides.js"></script>
    <script src="src/index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <sp-heading>Forecaster Plugin</sp-heading>
    <sp-body>
        <div class="container">
            <!-- API Keys as input -->
            TomorrowIO API Key: <input id="tomorrowIoApiKey" value="" />
        </div>
        <div class="container">
            Forecast Date: <input type="date" id="datepicker" value="" />
        </div>
        <div class="container">
            Zip Code: <input type="number" id="zipcode" value="34292" />
        </div>
        <div class="container">
            Latitude: <input type="number" id="latitude" value="27.06" />
            Longitude: <input type="number" id="longitude" value="-82.27" />
        </div>
        <div class="container">
            <!-- Actual temperature -->
            Low Temperature Modifier: <input type="number" id="lowTempModifier" value="0" />
            High Temperature Modifier: <input type="number" id="highTempModifier" value="0" />

            <!-- Apparent temperature -->
            Apparent Temperature Modifier: <input type="number" id="apparentTempModifier" value="0" />
        </div>
    </sp-body>
    <footer>
        <sp-button id="submit">Submit</sp-button>
    </footer>
</body>

</html>
